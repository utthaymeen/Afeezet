<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<title>login form</title>
	 <!-- custom styles for this template -->
  <link rel="stylesheet" href="log.css">
</head>
<body class="bg-img">
  <div class="container vh-100">
  	<div class="row justify-content-center h-100">
  		<div class="card w-25 my-auto">
  			<div class="card-header text-center bg-primary text-white">
  				LOGIN FORM
  			</div>
  			<div class="card-body">
				<form method="post" autocomplete="off" name="" onsubmit="return LoginUse()"></form>
  					<div class="form-group">
      						<label for="email">Email</label>
      						<input type="email" id="email" class="form-control" placeholder="Enter email" name="email" autocomplete="off" />
							<i class="fas fa-check-circle"></i>
      				</div>
      				<div class="form-group">
      						<label for="password">Password</label>
      						<input type="password" id="password" class="form-control" placeholder="Enter password" name="password" />
      				</div>
  				</form>
  			</div>
  			<div class="card-footer">
  				<small>&copy; Doctor Afeez</small>
  			</div>
  			
			<button type="submit">Login</button><br></br>
  			<a href="myform.html" class="ca">create an account</a>
  		</div>
  	</div>
  </div>
 <script src="login.js"></script>
</body>
</html>
