<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Afeezet</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
	 <div class="container">
		<h1 class="label">Boot-Camp Registration</h1>
		<form class="login_form" action="" method="post" name="form" onsubmit="return validated()">
			<div class="font">First Name</div>
			<input autocomplete="off" type="text" name="firstname" value="" required="" placeholder="enter first name">

			<div class="font">Last Name</div>
			<input autocomplete="off" type="text" name="lastname" value="" required="" placeholder="enter last name">

			<div class="font">Email</div>
			<input autocomplete="off" type="text" name="email" value="" required="" placeholder="enter valid email">
            <div id="email_error">Please fill up your Email</div>
			
			<div class="font">Phone Number</div>
			<input autocomplete="off" type="number" name="number" value="" required="11" placeholder="please ensure number is correct">

			<div class="font">Telegram id</div>
			<input autocomplete="off" type="text" name="telegram" value="" required="" placeholder="telegram user name">

			<div class="font">Password</div>
			<input type="password" name="password" placeholder="password must be six alphabets" value="" required="">
			<div id="pass_error">Please fill up your Password</div>

            <div class="card-footer">
				<small>&copy; Afeezet</small>
			</div>

			<button type="submit">Register</button><br></br>
			<p class="nu"> NOTE: If you enter invalid details about yourself you wont receive any email for validation and other important details the boot-camp </p>
		</form>
	 </div>	
	</div> 
	 <script src="valid.js"></script>
</body>
</html>
